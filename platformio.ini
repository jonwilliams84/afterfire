[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; WaveShare ESP32-S3-Zero specific settings
board_build.flash_mode = qio
board_build.partitions = min_spiffs.csv
board_build.arduino.memory_type = qio_qspi

; Flash size: 4MB (WaveShare ESP32-S3-Zero has 4MB, not 8MB)
board_upload.flash_size = 4MB

; USB CDC settings - enabled for serial output
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM=0

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Libraries
lib_deps = 
    fastled/FastLED@^3.6.0

; Monitor settings (optional - shows serial output in VS Code)
monitor_filters = esp32_exception_decoder
; OTA Update settings
upload_protocol = espota
upload_port = afterfire-esp32.local
upload_flags = 
    --auth=afterfire2026